## About Me

.float-right.width-22.pt-xxs.pl-xs.ord-dark-steep-img[![](static/leon.jpg)]
I'm an undistinguished engineer in electroinc manufacturing industry. But I prefer to regard myself as a interpreter, which not only talks with all kinds of stackholders but also communicates with various machines and try to fathom the truth behind the curtain through data. Not so eloquent, even kind of introvert, but equiped with evergreen curiosity and firmly data-driven mindset. I'm also a big fans of open source, which breaks the boundaries and enables the continuous growth. Though the road might twist and it's somehow inevitable to reinvent the wheels, I still hope that I can contribute to the community and build some awesome stuffs some day.

    <script src="js/remark.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/quasar.umd.min.js"></script>
    <script src="js/mermaid.min.js"></script>
    <script id="MathJax-script" async src="js/tex-mml-chtml.js"></script>
    <script>
      // 预处理：去掉每行开头的空格，否则超过2层缩进的类会导致解析出BUG
      var targetTextArea = document.getElementById("source");
      var targetText = targetTextArea.innerHTML.replace(
        /```[^`]+```/gm,
        (match, index, input) => {
          return match.replace(/[ ]/gm, "\u3000");
        }
      );
      var lines = targetText.split("\n");

      targetTextArea.innerHTML = lines
        .map((line) => line.replace(/^(?![ ]+[\-|0-9])[ ]+/, ""))
        .map((line) => line.replace(/\u3000/g, " "))
        .join("\n");

      var slideshow = remark.create({
        ratio: "16:9", // 窗口比例
        // 可选：arta, ascetic, dark, default, far, github, googlecode, idea,
        // ir-black, magula, monokai, rainbow, solarized-dark, solarized-light,
        // sunburst, tomorrow, tomorrow-night-blue, tomorrow-night-bright,
        // tomorrow-night, tomorrow-night-eighties, vs, zenburn.
        highlightStyle: "github",
        highlightLines: true,
        countIncrementalSlides: false, // 增量内容是否算一页
        // slideNumberFormat: "", // 若将此参数设置为 ""，将不显示页码
        navigation: {
          scroll: true, // 是否允许使用鼠标滚轮翻页
          touch: true, // （如果是触摸屏）是否允许点击屏幕左边或右边前后翻页
          click: false, // 是否允许鼠标点击屏幕左边或右边前后翻页
        },
      });

      // 初始化 VUE
      for (var el of document.querySelectorAll(".vue")) {
        new Vue({
          el: el,
        });
      }

      // 初始化可点击预览的卡片
      var preview_win_cards = document.querySelectorAll(".preview-win");
      for (var card of preview_win_cards) {
        ((clickedCard) => {
          clickedCard.addEventListener("click", (e) => {
            var img = clickedCard.querySelector("img");
            if (img) {
              window.open(img.src);
            }
          });
        })(card);
      }

      // 背景色变化兼容 F11 全屏
      function isFullScreen() {
        return (
          window.fullScreen ||
          (window.innerWidth == screen.width &&
            window.innerHeight == screen.height)
        );
      }

      window.addEventListener("resize", () => {
        if (isFullScreen()) {
          document.body.style["background-color"] = "#000";
        } else {
          document.body.style["background-color"] = "#d7d8d2";
        }
      });

      // 初始化 mermaid
      mermaid.mermaidAPI.initialize({
        startOnLoad: false,
        theme: "forest",
        themeCSS:
          ".tick>text { font-size:26px; }  .taskTextOutsideRight,.taskTextOutsideLeft { font-size:20px; } .titleText {font-size:30px;} .sectionTitle {font-size:20px;}",
        gantt: {
          fontSize: 26,
          barHeight: 30,
          useMaxWidth: false,
        },
      });

      var mermaidCmps = document.querySelectorAll(".mermaid");
      for (var i = 0; i < mermaidCmps.length; i++) {
        var mermaidCmp = mermaidCmps[i];
        var insertSvg = function (svgCode, bindFunctions) {
          mermaidCmp.innerHTML = svgCode;
        };

        var graphDefinition = "";
        let pCmps = mermaidCmp.querySelectorAll("pre");
        for (var pCmp of pCmps) {
          graphDefinition += pCmp.textContent.replace(/\\n/g, "<br/>");
        }

        var graph = mermaid.mermaidAPI.render(
          "graphDiv" + i,
          graphDefinition,
          insertSvg
        );
      }

      // LaTeX
